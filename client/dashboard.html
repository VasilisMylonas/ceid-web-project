<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theseus</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="header">
        <div class="container-lg py-3 px-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img class="me-3" src="https://www.econ.upatras.gr/wp-content/uploads/sites/94/2021/08/logo-300x300.png"
                    alt="Λογότυπο Πανεπιστημίου Πατρών" style="height:64px;">
                <div class="d-flex flex-column">
                    <h1 class="fw-bold mb-0" style="font-size: 1.7rem;">Θησέας</h1>
                    <span>Σύστημα Διαχείρισης Διπλωματικών</span>
                </div>
            </div>
            <form class="d-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Αναζήτηση..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
            </form>
            <div class="d-flex align-items-center">
                <!-- TODO Notifications -->
                <button type="button" class="btn btn-light position-relative me-3">
                    <i class="bi bi-bell fs-4"></i>
                    <span id="notificationCounter"
                        class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                        3
                        <span class="visually-hidden">Ειδοποιήσεις</span>
                    </span>
                </button>
                <button type="button" class="btn btn-light">
                    <i class="bi bi-person-circle fs-4"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="main-content flex-grow-1">
        <div class="container-lg py-3 px-3">
            <div class="row">
                <nav class="col-md-3 list-group list-group-flush">
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-journal-text"></i></span> Θέματα
                    </a>
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-mortarboard"></i></span> Διπλωματικές
                    </a>
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-bar-chart-line"></i></span> Στατιστικά
                    </a>
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-envelope-open"></i></span> Προσκλήσεις
                    </a>
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-person"></i></span> Προφίλ
                    </a>
                    <a href="" class="list-group-item list-group-item-action border-0">
                        <span class="me-2"><i class="bi bi-journal-bookmark"></i></span> Σημειώσεις
                    </a>
                </nav>
                <main class="col-md-9">
                    <div class="row g-4">
                        <div class="col-12 col-md-6">
                            <canvas id="thesisCompletionTimeChart"></canvas>
                        </div>
                        <div class="col-12 col-md-6">
                            <canvas id="gradeChart"></canvas>
                        </div>
                        <div class="col-12 col-md-6">
                            <canvas id="thesisCountChart"></canvas>
                        </div>
                        <div class="col-12 col-md-6">
                            <canvas id="gradeDistributionChart"></canvas>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <footer class="footer bg-light border-top">
        <div class="container-lg py-3 px-3">
            <div class="row">
                <div class="col-xl-9 d-flex justify-content-center justify-content-xl-start">
                    <nav class="mb-4 mb-xl-0 d-flex flex-wrap justify-content-center gap-3 gap-xl-1">
                        <a href="#" class="text-muted me-3 text-decoration-none"><i
                                class="bi bi-question-circle me-1"></i>Βοήθεια</a>
                        <a href="#" class="text-muted me-3 text-decoration-none"><i
                                class="bi bi-envelope me-1"></i>Επικοινωνία</a>
                        <a href="#" class="text-muted me-3 text-decoration-none"><i
                                class="bi bi-info-circle me-1"></i>Σχετικά</a>
                        <a href="#" class="text-muted me-3 text-decoration-none"><i
                                class="bi bi-book me-1"></i>Εγχειρίδια</a>
                        <a href="#" class="text-muted me-3 text-decoration-none"><i
                                class="bi bi-file-earmark-text me-1"></i>Όροι Χρήσης</a>
                        <a href="#" class="text-muted text-decoration-none">
                            <i class="bi bi-shield-lock me-1"></i>
                            Πολιτική Απορρήτου
                        </a>
                    </nav>
                </div>
                <div class="col-xl-3 d-flex justify-content-center justify-content-xl-end">
                    <span class="text-muted fw-bold small text-center text-md-end">
                        Copyright &copy; 2025 All rights reserved.
                    </span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Chart.js -->
    <script type="module" src="/src/main.js"></script>
</body>

</html>
