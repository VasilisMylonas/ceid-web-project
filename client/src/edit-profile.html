<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επεξεργασία Προφίλ - Σύστημα Υποστήριξης Διπλωματικών Εργασιών</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/pages/student.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar d-flex flex-column">
            <div class="sidebar-header text-center">
                <img src="/images/upatras_logo.gif" alt="University of Patras logo" class="img-fluid">
                <button class="btn" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <ul class="nav flex-column sidebar-menu">
                <li class="nav-item" data-page="view-topic">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-book icon me-2" aria-hidden="true"></i>
                        <span>Προβολή θέματος</span>
                    </a>
                </li>
                <li class="nav-item" data-page="edit-profile">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person-circle icon me-2" aria-hidden="true"></i>
                        <span>Επεξεργασία Προφίλ</span>
                    </a>
                </li>
                <li class="nav-item" data-page="manage-thesis">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-file-earmark-check icon me-2" aria-hidden="true"></i>
                        <span>Διαχείριση Διπλωματικής Εργασίας</span>
                    </a>
                </li>
            </ul>

            <ul class="nav flex-column sidebar-footer mt-auto">
                <li class="nav-item" data-page="settings">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-gear-fill icon me-2" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item" data-page="sign-out">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-door-open icon me-2" aria-hidden="true"></i>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div id="dynamic-content" class="container-fluid py-4" style="max-width: 800px;">
                <h2 class="mb-4">Επεξεργασία Προφίλ</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="mb-3">
                                <label for="address" class="form-label">Πλήρης Ταχυδρομική Διεύθυνση</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="address" readonly>
                                    <button class="btn btn-outline-secondary edit-btn" type="button" data-target="address">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Επικοινωνίας</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" id="email" readonly>
                                    <button class="btn btn-outline-secondary edit-btn" type="button" data-target="email">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mobilePhone" class="form-label">Κινητό Τηλέφωνο</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" id="mobilePhone" readonly>
                                    <button class="btn btn-outline-secondary edit-btn" type="button"
                                        data-target="mobilePhone">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="homePhone" class="form-label">Σταθερό Τηλέφωνο</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" id="homePhone" readonly>
                                    <button class="btn btn-outline-secondary edit-btn" type="button" data-target="homePhone">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/student.js"></script>
    <script src="js/pages/edit-profile.js"></script>
</body>

</html>
