<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Θησέας - Υπηρεσία Διαχείρισης Διπλωματικών</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/pages/login.css">
  <script type="module" src="/js/pages/login.js"></script>
</head>

<body class="bg-image d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="card mx-auto">
          <img src="/images/upatras_long.png" alt="University of Patras" class="card-img-top p-4">
          <form class="card-body">
            <div class="mb-4">
              <label for="email" class="form-label">Όνομα Χρήστη</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="Εισάγετε το όνομα χρήστη σας."
                  required>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Κωδικός Χρήστη</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Εισάγετε τον κωδικό σας"
                  required>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
