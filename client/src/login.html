<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Θησέας - Υπηρεσία Διαχείρισης Διπλωματικών</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/pages/login.css">
  <script type="module" src="/js/pages/login.js"></script>
</head>

<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-image">
    <div class="row justify-content-center">
      <div class="col d-flex justify-content-center">
        <div class="card mx-auto p-2" style="max-width: 400px;">
          <img src="/images/upatras_long.png" alt="University of Patras" class="card-img-top py-2 px-4">
          <form class="card-body" id="loginForm">
            <fieldset class="mb-4">
              <label for="username" class="form-label">Όνομα Χρήστη</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i role="img" class="bi bi-person-fill"></i>
                </span>
                <input type="text" class="form-control" id="username" placeholder="Εισάγετε το όνομα χρήστη σας."
                  required>
              </div>
            </fieldset>
            <fieldset class="mb-4">
              <label for="password" class="form-label">Κωδικός Χρήστη</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i role="img" class="bi bi-lock-fill"></i>
                </span>
                <input type="password" class="form-control" id="password" placeholder="Εισάγετε τον κωδικό σας"
                  required>
              </div>
            </fieldset>
            <div id="loginAlert" class="mb-4 alert alert-danger d-none d-flex align-items-center" role="alert">
              <i role="img" class="bi bi-person-fill-dash me-3"></i>
              <span id="loginAlertMessage">
                Λάθος όνομα χρήστη ή κωδικός. Παρακαλώ δοκιμάστε ξανά.
              </span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
