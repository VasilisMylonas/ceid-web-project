<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προβολή Διπλωματικών Εργασιών - Σύστημα Υποστήριξης Διπλωματικών Εργασιών</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/pages/secretary.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <div class="sidebar-header text-center">
                <img src="/images/upatras_logo.gif" alt="University of Patras logo" class="img-fluid">
                <button class="btn" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <!-- The menu will be dynamically inserted here by secretary.js -->
            <ul class="nav flex-column sidebar-menu"></ul>
            <ul class="nav flex-column sidebar-footer mt-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-gear-fill icon me-2" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-door-open icon me-2" aria-hidden="true"></i>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="mb-4">Προβολή Διπλωματικών Εργασιών</h2>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Λίστα Ενεργών & Υπό Εξέταση ΔΕ</h5>
                            <button class="btn btn-dark btn-sm">
                                <i class="bi bi-file-earmark-arrow-down-fill me-1"></i>
                                Εξαγωγή Λίστας
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Θέμα</th>
                                        <th scope="col">Φοιτητής</th>
                                        <th scope="col">Επιβλέπων</th>
                                        <th scope="col">Κατάσταση</th>
                                        <th scope="col">Ημερομηνία Ανάθεσης</th>
                                    </tr>
                                </thead>
                                <tbody id="theses-table-body">
                                    <!-- Thesis data will be dynamically inserted here by secretary.js -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thesis Details Modal -->
    <div class="modal fade" id="thesisDetailsModal" tabindex="-1" aria-labelledby="thesisDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thesisDetailsModalLabel">Λεπτομέρειες Διπλωματικής Εργασίας</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h4 id="modal-thesis-topic"></h4>
                    <p class="text-muted" id="modal-thesis-status"></p>
                    <hr>
                    <h6>Περιγραφή</h6>
                    <p id="modal-thesis-description"></p>
                    <hr>
                    <h6>Εξεταστική Επιτροπή</h6>
                    <ul class="list-group" id="modal-committee-list">
                        <!-- Committee members will be inserted here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Κλείσιμο</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/secretary.js"></script>
    <script src="js/pages/view-thesis-secretary.js"></script>
</body>

</html>
