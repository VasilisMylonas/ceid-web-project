<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προβολή θέματος - Σύστημα Υποστήριξης Διπλωματικών Εργασιών</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/pages/student.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar d-flex flex-column">
            <div class="sidebar-header text-center">
                <img src="../images/images.jpeg" alt="University of Patras logo" class="img-fluid">
                <button class="btn" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>

            <ul class="nav flex-column sidebar-menu">
                <li class="nav-item" data-page="view-topic">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-book icon me-2" aria-hidden="true"></i>
                        <span>Προβολή θέματος</span>
                    </a>
                </li>
                <li class="nav-item" data-page="edit-profile">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-person-circle icon me-2" aria-hidden="true"></i>
                        <span>Επεξεργασία Προφίλ</span>
                    </a>
                </li>
                <li class="nav-item" data-page="manage-thesis">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-file-earmark-check icon me-2" aria-hidden="true"></i>
                        <span>Διαχείριση Διπλωματικής Εργασίας</span>
                    </a>
                </li>
            </ul>

            <ul class="nav flex-column sidebar-footer mt-auto">
                <li class="nav-item" data-page="settings">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-gear-fill icon me-2" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item" data-page="sign-out">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-door-open icon me-2" aria-hidden="true"></i>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="mb-4">Προβολή Θέματος</h2>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Διπλωματική Εργασία</h5>
                        <p class="card-text">
                            <strong>Θέμα:</strong> <span id="thesis-title"></span>
                        </p>
                        <p class="card-text">
                            <strong>Περιγραφή:</strong> <span id="thesis-description"></span>
                        </p>
                        <p class="card-text">
                            <strong>Συνημμένο Αρχείο:</strong> <a id="thesis-attachment" href="#"></a>
                        </p>
                        <p class="card-text">
                            <strong>Τρέχουσα Κατάσταση:</strong> <span id="thesis-status" class="badge"></span>
                        </p>
                        <p class="card-text">
                            <strong>Χρόνος από ανάθεση:</strong> <span id="thesis-days"></span> ημέρες
                        </p>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Τριμελής Επιτροπή</h5>
                        <ul id="committee-list" class="list-group list-group-flush">
                            <!-- Committee members will be inserted here by JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/student.js"></script>
    <script src="js/pages/view-topic.js"></script>
</body>

</html>
