<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theseus</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-12 d-flex justify-content-between align-items-center py-2 px-4 bg-light border-bottom">
                <div class="d-flex align-items-center">
                    <img class="me-3"
                        src="https://www.econ.upatras.gr/wp-content/uploads/sites/94/2021/08/logo-300x300.png"
                        alt="Λογότυπο Πανεπιστημίου Πατρών" style="height:64px;">
                    <div class="d-flex flex-column">
                        <h1 class="fw-bold mb-0" style="font-size: 1.7rem;">Theseus</h1>
                        <span>Thesis Management System</span>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <form class="d-flex" role="search" style="min-width: 500px;">
                        <input class="form-control me-2" type="search" placeholder="Αναζήτηση..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <button type="button" class="btn btn-light position-relative">
                        <i class="bi bi-bell fs-4"></i>
                        <!-- TODO: notification counter -->
                        <span id="notification-counter"
                            class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                            3
                            <span class="visually-hidden">unread notifications</span>
                        </span>
                    </button>
                    <button type="button" class="btn btn-light">
                        <i class="bi bi-person-circle fs-4"></i>
                    </button>
                </div>
            </div>
        </header>
        <div class="row">
            <nav class="col-md-2">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-journal-text"></i></span> Θέματα
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-mortarboard"></i></span> Διπλωματικές
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-bar-chart-line"></i></span> Στατιστικά </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-envelope-open"></i></span> Προσκλήσεις
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-person"></i></span> Προφίλ
                    </a>
                    <a href="" class="list-group-item list-group-item-action">
                        <span class="me-2"><i class="bi bi-journal-bookmark"></i></span> Σημειώσεις
                    </a>
                </div>
            </nav>
            <main class="col-md-8 py-4 px-4">
                <div class="row g-4">
                    <div class="col-12 col-md-6">
                        <div class="card h-100" style="aspect-ratio: 4 / 1;">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                                <span class="text-muted">Card 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card h-100" style="aspect-ratio: 4 / 1;">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                                <span class="text-muted">Card 2</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card h-100" style="aspect-ratio: 4 / 1;">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                                <span class="text-muted">Card 3</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card h-100" style="aspect-ratio: 4 / 1;">
                            <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                                <span class="text-muted">Card 4</span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Content goes here -->
            <div class="col-md-2">
                <div class="h-100 w-100"
                    style="background: repeating-linear-gradient(135deg, #f8f9fa, #f8f9fa 20px, #e9ecef 20px, #e9ecef 40px); min-height: 300px; border-radius: 0.5rem;">
                </div>
            </div>
        </div>

        <footer class="row">
            <div
                class="col-12 bg-light border-top py-4 px-4 d-flex flex-column flex-md-row justify-content-between align-items-center">
                <nav>
                    <a href="#" class="text-muted me-3 text-decoration-none"><i
                            class="bi bi-question-circle me-1"></i>Βοήθεια</a>
                    <a href="#" class="text-muted me-3 text-decoration-none"><i
                            class="bi bi-envelope me-1"></i>Επικοινωνία</a>
                    <a href="#" class="text-muted me-3 text-decoration-none"><i
                            class="bi bi-info-circle me-1"></i>Σχετικά</a>
                    <a href="#" class="text-muted me-3 text-decoration-none"><i
                            class="bi bi-book me-1"></i>Εγχειρίδια</a>
                    <a href="#" class="text-muted me-3 text-decoration-none"><i
                            class="bi bi-file-earmark-text me-1"></i>Όροι Χρήσης</a>
                    <a href="#" class="text-muted text-decoration-none"><i class="bi bi-shield-lock me-1"></i>Πολιτική
                        Απορρήτου</a>
                </nav>
                <span class="text-muted fw-bold small">Copyright &copy; 2025 Vasilis Mylonas. All rights
                    reserved.</span>
            </div>
        </footer>
    </div>
</body>

</html>
