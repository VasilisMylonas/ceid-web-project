<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγή Δεδομένων - Σύστημα Υποστήριξης Διπλωματικών Εργασιών</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/pages/secretary.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <div class="sidebar-header text-center">
                <img src="/images/upatras_logo.gif" alt="University of Patras logo" class="img-fluid">
                <button class="btn" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="bi bi-list"></i>
                </button>
            </div>
            <!-- The menu will be dynamically inserted here by secretary.js -->
            <ul class="nav flex-column sidebar-menu"></ul>
            <ul class="nav flex-column sidebar-footer mt-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link d-flex align-items-center">
                        <i class="bi bi-gear-fill icon me-2" aria-hidden="true"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" id="sign-out-link" class="nav-link d-flex align-items-center">
                        <i class="bi bi-door-open icon me-2" aria-hidden="true"></i>
                        <span>Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <h2 class="mb-4">Εισαγωγή Δεδομένων</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Εισαγωγή Δεδομένων Χρηστών</h5>
                        <p class="card-text text-muted">Επιλέξτε ένα αρχείο JSON για να εισάγετε τα δεδομένα των φοιτητών και διδασκόντων.</p>
                        <form>
                            <div class="mb-3">
                                <label for="dataFile" class="form-label">Επιλογή Αρχείου JSON</label>
                                <input class="form-control" type="file" id="dataFile" accept=".json">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-dark">
                                    <i class="bi bi-upload me-2"></i>
                                    Ανέβασμα Αρχείου
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pages/secretary.js"></script>
</body>

</html>
